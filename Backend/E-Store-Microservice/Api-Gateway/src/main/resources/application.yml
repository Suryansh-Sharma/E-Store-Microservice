eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE
          gateway.route.RouteDefinitionLocator: INFO
    root: INFO
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id : PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/products/** , /api/image/** , /api/brand/**
          filters:
            - name: CircuitBreaker
              args:
                # noinspection SpringBootApplicationYaml
                name: PRODUCT-SERVICE
                # noinspection SpringBootApplicationYaml
                fallbackuri: forward:/productServiceFallBack
        - id : INVENTORY-SERVICE
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/inventory/**
          filters:
            - name: CircuitBreaker
              args:
                # noinspection SpringBootApplicationYaml
                name: INVENTORY-SERVICE
                # noinspection SpringBootApplicationYaml
                fallbackuri: forward:/inventoryServiceFallBack
        - id: ORDER-SERVICE
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/order/**
          filters:
            - name: CircuitBreaker
              args:
                # noinspection SpringBootApplicationYaml
                name: ORDER-SERVICE
                # noinspection SpringBootApplicationYaml
                fallbackuri: forward:/orderServiceFallBack
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/user/** , /api/cart/**
          filters:
            - name: CircuitBreaker
              args:
                # noinspection SpringBootApplicationYaml
                name: USER-SERVICE
                # noinspection SpringBootApplicationYaml
                fallbackuri: forward:/userServiceFallBack
        - id: REVIEW-SERVICE
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/api/review/** , /api/QuestionAndAnswer/**
          filters:
            - name: CircuitBreaker
              args:
                # noinspection SpringBootApplicationYaml
                name: REVIEW-SERVICE
                # noinspection SpringBootApplicationYaml
                fallbackuri: forward:/reviewServiceFallBack
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-kx0i75g5w8igcuhs.us.auth0.com/
resilience4j:
  ratelimiter:
    configs:
      default:
        limitForPeriod: 5
        limitRefreshPeriod: 1s
        timeoutDuration: 0

server:
  port: 8080
  spring:
    cloud:
      gateway:
        discovery:
          locator:
            enabled: true
            lowerCaseServiceId: true